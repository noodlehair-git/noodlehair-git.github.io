<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Match: Our Love Story</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      color: #FF69B4;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      gap: 10px;
      margin: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #FF69B4;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 10px;
      font-size: 14px;
    }
    .card.flipped {
      background-color: white;
      color: #FF69B4;
      cursor: default;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #FF69B4;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff85c0;
    }
  </style>
</head>
<body>
  <h1>Memory Match: Our Love Story</h1>
  <div id="game-board"></div>
  <button onclick="resetGame()">Reset Game</button>

  <script>
    const memories = [
      "Bagel", "Bagel",
      "Schatzi", "Schatzi",
      "Fynn", "Fynn",
      "Camera", "Camera",
      "May 10", "May 10",
      "Freddy", "Freddy",
      "Schnitzie", "Schnitzie",
      "26", "26"
    ];

    let firstCard, secondCard;
    let hasFlippedCard = false;
    let lockBoard = false;

    function createBoard() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      shuffle(memories).forEach(memory => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.setAttribute('data-memory', memory);
        card.innerText = '❤️';
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard || this === firstCard) return;

      this.classList.add('flipped');
      this.innerText = this.getAttribute('data-memory');

      if (!hasFlippedCard) {
        hasFlippedCard = true;
        firstCard = this;
        return;
      }

      secondCard = this;
      checkForMatch();
    }

    function checkForMatch() {
      const isMatch = firstCard.getAttribute('data-memory') === secondCard.getAttribute('data-memory');
      isMatch ? disableCards() : unflipCards();
    }

    function disableCards() {
      firstCard.removeEventListener('click', flipCard);
      secondCard.removeEventListener('click', flipCard);
      resetBoard();
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove('flipped');
        firstCard.innerText = '❤️';
        secondCard.classList.remove('flipped');
        secondCard.innerText = '❤️';
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      [hasFlippedCard, lockBoard] = [false, false];
      [firstCard, secondCard] = [null, null];
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function resetGame() {
      createBoard();
    }

    // Initialize the game board
    createBoard();
  </script>
</body>
</html>
