<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Popping Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87cefa, #ffdab9);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ff69b4;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        #balloon-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 600px;
            border: 3px solid #ff69b4;
            background-color: rgba(255, 255, 255, 0.7);
            overflow: hidden;
            border-radius: 20px;
        }

        .balloon {
            width: 50px;
            height: 70px;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            background-color: #ff69b4;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .balloon:hover {
            transform: scale(1.1);
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100px, -600px); /* Dynamic horizontal and vertical movement */
            }
        }

        .pop-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: yellow;
            border-radius: 50%;
            animation: pop 0.5s ease forwards;
            pointer-events: none;
        }

        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        #end-message {
            display: none;
            font-size: 3rem;
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Pop the Balloons!</h1>
        <p>Score: <span id="score">0</span></p>
        <div id="balloon-container"></div>
        <div id="end-message">ðŸŽ‰ Happy Birthday! ðŸŽ‰</div>
    </div>

    <script>
        const balloonContainer = document.getElementById('balloon-container');
        const scoreDisplay = document.getElementById('score');
        const endMessage = document.getElementById('end-message');
        let score = 0;
        let milestones = { 10: false, 20: false };  // Track milestone completion
        const colors = ['#ff69b4', '#ff4500', '#32cd32', '#1e90ff', '#ffd700'];  // Various balloon colors
        const popSound = new Audio('https://www.fesliyanstudios.com/play-mp3/387'); // Free pop sound effect

        // Function to create a new balloon
        function createBalloon() {
            if (score >= 20) return;  // Stop generating balloons after 20

            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            
            // Randomize balloon position and color
            balloon.style.left = Math.random() * (balloonContainer.clientWidth - 50) + 'px';
            balloon.style.top = balloonContainer.clientHeight + 'px'; // Start from bottom
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.animation = `float ${Math.random() * 3 + 4}s linear forwards`; // Random speed

            // Attach click event to pop the balloon
            balloon.addEventListener('click', popBalloon);
            balloonContainer.appendChild(balloon);

            // Remove the balloon if it floats away
            setTimeout(() => {
                if (balloon.parentNode) {
                    balloon.remove();
                }
            }, 7000); // Balloons disappear after 7 seconds
        }

        // Function to pop the balloon
        function popBalloon(e) {
            score++;
            scoreDisplay.innerText = score;
            e.target.remove();  // Remove the balloon when popped
            createCelebration(e.clientX, e.clientY);  // Create a pop animation
            popSound.play();  // Play pop sound

            // Check for milestones
            checkWinningCondition();
        }

        // Generate multiple balloons at different intervals
        const balloonInterval = setInterval(createBalloon, 800); // New balloon every 0.8 seconds

        // Function to create a small animation when a balloon is popped
        function createCelebration(x, y) {
            const popEffect = document.createElement('span');
            popEffect.classList.add('pop-effect');
            popEffect.style.left = x + 'px';
            popEffect.style.top = y + 'px';
            document.body.appendChild(popEffect);

            // Remove the pop effect after the animation
            setTimeout(() => {
                popEffect.remove();
            }, 1000);
        }

        // Add a winning condition
        function checkWinningCondition() {
            if (score >= 10 && !milestones[10]) {
                alert('You popped 10 balloons! Great job!');
                milestones[10] = true;  // Mark this milestone as achieved
            }

            if (score >= 20 && !milestones[20]) {
                clearInterval(balloonInterval);  // Stop generating more balloons
                endMessage.style.display = 'block';  // Display "Happy Birthday" message
                milestones[20] = true;  // Mark this milestone as achieved
            }
        }
    </script>
</body>
</html>
